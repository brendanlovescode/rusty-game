<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Rusty Game</title>
  </head>
  <body>
    <h1>Welcome to Rusty Game!</h1>
    <h2>Instructions</h2>
    <p>
      Use the <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, and
      <strong>D</strong> keys to move your player character around the game
      world:
    </p>
    <ul>
      <li><strong>W</strong>: Move forward</li>
      <li><strong>A</strong>: Move left</li>
      <li><strong>S</strong>: Move backward</li>
      <li><strong>D</strong>: Move right</li>
    </ul>
    <p>Explore the world and interact with various elements!</p>
  </body>
</html>
